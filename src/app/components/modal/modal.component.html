<div
  class="modal__view fixed top-0 right-0 bottom-0 left-0 bg-black/50 z-[1000] flex justify-center"
  (click)="modalService.close()"
>
  <div
    appStopPropagination
    appClickListener
    [selectElement]="selectElement"
    class="modal__inner relative px-[48px] pt-[20px] bg-[#fff] rounded-[10px] inline-flex flex-col items-center w-[500px] min-h-[220px] mt-[50px] self-start"
  >
    <button
      class="modal__close-btn self-end absolute top-[16px] right-[16px]"
      (click)="modalService.close()"
    >
      <svg
        width="18"
        height="18"
        viewBox="0 0 18 18"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M17 1L1 17M1.00002 1L17 17"
          stroke="black"
          stroke-width="1.28"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </button>
    <h1 class="modal__title text-[24px] mb-[16px]">Редактирование</h1>
    <ng-content></ng-content>
  </div>
</div>
