<div class="page__inner bg-[#fff] rounded-[10px] w-[460px]">
  <div
    class="page__header py-[22px] pl-[34px] pr-[30px] border-b-[1px] border-solid border-[#EBEBEB] flex justify-between items-center"
  >
    <h1 class="page__header-title text-[22px]">Моя страница</h1>
    <div
      class="page__header-logout w-[25px] h-[25px] cursor-pointer"
      title="Выйти из аккаунта"
      (click)="clickLogoutButton()"
    >
      <svg
        class="w-full h-full"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
        <g
          id="SVGRepo_tracerCarrier"
          stroke-linecap="round"
          stroke-linejoin="round"
        ></g>
        <g id="SVGRepo_iconCarrier">
          <path
            d="M15 12L2 12M2 12L5.5 9M2 12L5.5 15"
            stroke="#1C274C"
            stroke-width="1.152"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></path>
          <path
            d="M9.00195 7C9.01406 4.82497 9.11051 3.64706 9.87889 2.87868C10.7576 2 12.1718 2 15.0002 2L16.0002 2C18.8286 2 20.2429 2 21.1215 2.87868C22.0002 3.75736 22.0002 5.17157 22.0002 8L22.0002 16C22.0002 18.8284 22.0002 20.2426 21.1215 21.1213C20.3531 21.8897 19.1752 21.9862 17 21.9983M9.00195 17C9.01406 19.175 9.11051 20.3529 9.87889 21.1213C10.5202 21.7626 11.4467 21.9359 13 21.9827"
            stroke="#1C274C"
            stroke-width="1.152"
            stroke-linecap="round"
          ></path>
        </g>
      </svg>
    </div>
  </div>
  <div class="page__user-information pb-[29px] pl-[34px] pr-[22px]">
    <div class="page__user py-[48px] flex items-center">
      <div class="page__user-avatar pr-[14px] w-[90px] h-[90px]">
        <img class="h-full" src="../../../assets/img/avatar.svg" alt="avatar" />
      </div>
      <div class="page__user-links">
        <div class="page__user-links_header">
          <h2 class="page__user-links_username text-[22px] mb-[4px]">
            {{ personService.personInfo.username }}
          </h2>
        </div>
        <div class="page__user-links_messages-block relative mb-[7px]">
          <a
            routerLink="/messages"
            class="page__user-links_messages pl-[28px] text-[#00A3FF] hover:text-[#56C2FF] duration-[250ms]"
          >
            Сообщения
          </a>
          <div class="page__user-links_svg absolute inset-y-0 left-0">
            <svg
              width="20"
              height="20"
              viewBox="0 0 20 20"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M10 1C3.11765 1 1 2.64706 1 8C1 11.7383 2.0328 13.6692 5 14.4939V19L9.0124 14.9876C9.3301 14.996 9.6592 15 10 15C16.8824 15 19 13.3529 19 8C19 2.64706 16.8824 1 10 1Z"
                stroke="#7A7A7A"
                stroke-width="1.216"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
        </div>
        <div class="page__user-links_loves-block relative">
          <a
            routerLink="/casting"
            class="page__user-links_loves pl-[28px] text-[#00A3FF] hover:text-[#56C2FF] duration-[250ms]"
          >
            Симпатии
          </a>
          <div class="page__user-links_svg absolute inset-y-0 left-0">
            <svg
              width="20"
              height="18"
              viewBox="0 0 20 18"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M10.02 17.2794C9.9625 17.2794 9.90437 17.2575 9.86062 17.2138L1.88 9.23313C0.938123 8.29125 0.419373 7.04188 0.419373 5.715C0.419373 4.37813 0.938123 3.12313 1.88 2.18063C2.82125 1.23938 4.0725 0.721251 5.40437 0.720001H5.40562C6.73812 0.720001 7.99062 1.23875 8.9325 2.18063L10.02 3.26813L11.1075 2.18063C12.0494 1.23875 13.3019 0.720001 14.6337 0.720001C14.6356 0.720001 14.6369 0.720001 14.6388 0.720001C15.9688 0.721251 17.2194 1.24 18.1606 2.18063C19.1025 3.12313 19.6212 4.375 19.6212 5.70688C19.6212 7.03875 19.1025 8.29063 18.1606 9.23313L10.1794 17.2138C10.135 17.2575 10.0775 17.2794 10.02 17.2794ZM5.40562 1.17063H5.40437C4.19312 1.17125 3.055 1.64313 2.19875 2.49938C1.34187 3.35625 0.869998 4.49813 0.869998 5.715C0.869998 6.92188 1.34187 8.05813 2.19875 8.91438L10.02 16.7356L17.8412 8.91438C18.6981 8.0575 19.17 6.91875 19.17 5.70688C19.17 4.495 18.6981 3.35625 17.8412 2.49938C16.985 1.64375 15.8475 1.17188 14.6381 1.17063C14.6362 1.17063 14.6344 1.17063 14.6331 1.17063C13.4219 1.17063 12.2825 1.64188 11.4256 2.49938L10.1787 3.74625C10.0906 3.83438 9.94812 3.83438 9.86 3.74625L8.61312 2.49938C7.7575 1.6425 6.6175 1.17063 5.40562 1.17063Z"
                fill="#7A7A7A"
                stroke="#7A7A7A"
                stroke-width="0.896"
              />
            </svg>
          </div>
        </div>
      </div>
    </div>
    <div
      class="page__info loader"
      *ngIf="this.personService.isLoaded$ | async; else loaderPerson"
    >
      <div
        class="page__info-block"
        *ngIf="this.storageService.isShowInfoUser(); else btnCreateInfoUser"
      >
        <div class="page__info-age mb-[16px]">
          <div class="page__info-age_header inline-block relative mb-[8px]">
            <h2 class="page__info-age_title text-[22px]">Возраст</h2>
            <button
              class="page__info-age_edit absolute inset-y-0 right-[-25px]"
              (click)="
                modalService.open(
                  variantsEdit.TYPE_AGE,
                  variantsModals.TYPE_MODAL_EDIT
                )
              "
            >
              <svg
                width="18"
                height="18"
                viewBox="0 0 18 18"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M15 12V15C15 15.3978 14.842 15.7794 14.5607 16.0607C14.2794 16.342 13.8978 16.5 13.5 16.5H3C2.60218 16.5 2.22064 16.342 1.93934 16.0607C1.65804 15.7794 1.5 15.3978 1.5 15V4.5C1.5 4.10218 1.65804 3.72064 1.93934 3.43934C2.22064 3.15804 2.60218 3 3 3H6"
                  stroke="#7A7A7A"
                  stroke-width="1.28"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M9.375 11.85L16.5 4.65L13.35 1.5L6.225 8.625L6 12L9.375 11.85Z"
                  stroke="#7A7A7A"
                  stroke-width="1.28"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </button>
          </div>
          <div class="page__info-age_text text-[#7A7A7A]">
            {{ (personService.personInfo$ | async)?.age }}
          </div>
        </div>
        <div class="page__info-hobby mb-[16px]">
          <div class="page__info-hobby_header inline-block relative mb-[8px]">
            <h2 class="page__info-hobby_title text-[22px]">Хобби</h2>
            <button
              class="page__info-hobby_edit absolute inset-y-0 right-[-25px]"
              (click)="
                modalService.open(
                  variantsEdit.TYPE_HOBBY,
                  variantsModals.TYPE_MODAL_EDIT
                )
              "
            >
              <svg
                width="18"
                height="18"
                viewBox="0 0 18 18"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M15 12V15C15 15.3978 14.842 15.7794 14.5607 16.0607C14.2794 16.342 13.8978 16.5 13.5 16.5H3C2.60218 16.5 2.22064 16.342 1.93934 16.0607C1.65804 15.7794 1.5 15.3978 1.5 15V4.5C1.5 4.10218 1.65804 3.72064 1.93934 3.43934C2.22064 3.15804 2.60218 3 3 3H6"
                  stroke="#7A7A7A"
                  stroke-width="1.28"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M9.375 11.85L16.5 4.65L13.35 1.5L6.225 8.625L6 12L9.375 11.85Z"
                  stroke="#7A7A7A"
                  stroke-width="1.28"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </button>
          </div>
          <div class="page__info-hobby_text text-[#7A7A7A] break-words">
            {{ (personService.personInfo$ | async)?.hobby }}
          </div>
        </div>
        <div class="page__info-about">
          <div class="page__info-about_header inline-block relative mb-[8px]">
            <h2 class="page__info-about_title text-[22px]">О себе</h2>
            <button
              class="page__info-about_edit absolute inset-y-0 right-[-25px]"
              (click)="
                modalService.open(
                  variantsEdit.TYPE_ABOUT,
                  variantsModals.TYPE_MODAL_EDIT
                )
              "
            >
              <svg
                width="18"
                height="18"
                viewBox="0 0 18 18"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M15 12V15C15 15.3978 14.842 15.7794 14.5607 16.0607C14.2794 16.342 13.8978 16.5 13.5 16.5H3C2.60218 16.5 2.22064 16.342 1.93934 16.0607C1.65804 15.7794 1.5 15.3978 1.5 15V4.5C1.5 4.10218 1.65804 3.72064 1.93934 3.43934C2.22064 3.15804 2.60218 3 3 3H6"
                  stroke="#7A7A7A"
                  stroke-width="1.28"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M9.375 11.85L16.5 4.65L13.35 1.5L6.225 8.625L6 12L9.375 11.85Z"
                  stroke="#7A7A7A"
                  stroke-width="1.28"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </button>
          </div>

          <div class="page__info-about_text text-[#7A7A7A] break-words">
            {{ personService.personInfo.about }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #btnCreateInfoUser>
  <button
    class="page__user__create-info__btn px-[25px] py-[8px] mb-[20px] bg-[#00A3FF] text-[16px] text-[#ffffff] rounded-[8px] hover:bg-[#52C1FF] duration-[250ms] cursor-pointer"
    (click)="modalService.open('', variantsModals.TYPE_MODAL_FORM)"
  >
    Заполнить анкету
  </button>
</ng-template>

<ng-template #loaderPerson>
  <content-loader
    viewBox="0 0 322 239"
    [speed]="2"
    backgroundColor="#f3f3f3"
    foregroundColor="#ecebeb"
  >
    <svg:rect x="0" y="0" rx="4" ry="4" width="100" height="23" />
    <svg:rect x="0" y="33" rx="4" ry="4" width="320" height="20" />
    <svg:rect x="0" y="71" rx="4" ry="4" width="100" height="23" />
    <svg:rect x="0" y="104" rx="4" ry="4" width="320" height="20" />
    <svg:rect x="0" y="145" rx="4" ry="4" width="100" height="23" />
    <svg:rect x="0" y="178" rx="4" ry="4" width="320" height="20" />
  </content-loader>
</ng-template>
