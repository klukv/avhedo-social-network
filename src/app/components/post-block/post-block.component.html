<div class="post__block__inner pt-[22px] pb-[38px]">
  <div class="post__block-user flex items-center pl-[25px]">
    <div class="post__block-user_avatar mr-[8px] mb-[8px] w-[64px] h-[64px]">
      <img
        src="../../../assets/img/avatar.svg"
        class="w-full h-full"
        alt="user-avatar"
      />
    </div>
    <h2 class="post__block-user_username text-[24px]">
      {{ post.messageDto.infoUserFromLentaDto.userInfo.username }}
    </h2>
  </div>
  <div class="post__info bg-[#fff] rounded-[10px] px-[25px]">
    <div
      class="post__block-info pt-[23px] pb-[25px] border-b-[1px] border-solid border-[#EBEBEB]r"
    >
      <h2 class="post__block-info_title text-[26px]">
        {{ post.messageDto.titleMessage }}
      </h2>
      <p class="post__block-info_text text-[18px] pt-[22px] pb-[16px]">
        {{ post.messageDto.textMessage }}
      </p>
      <div class="post__block-info_icons flex items-center mb-[8px] relative">
        <div class="post__block-like mr-[16px] cursor-pointer">
          <button class="scattering" [ngClass]="{'active': this.isClickLike === true}" (click)="clickIconLike()"></button>
          <span class="post__block-like__counter text-[20px] text-[#5a5a5a] absolute left-[33px] top-0">{{this.countLikes !== 0 ? this.countLikes : ''}}</span>
        </div>
        <div
          class="post__block-comment cursor-pointer absolute z-[2] left-[60px] top-[2px]"
          (click)="clickIconComment()"
        >
          <svg
            width="28"
            height="28"
            viewBox="0 0 30 30"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M10.0417 24.9167H9.33334C3.66667 24.9167 0.833336 23.5 0.833336 16.4167V9.33333C0.833336 3.66666 3.66667 0.833328 9.33334 0.833328H20.6667C26.3333 0.833328 29.1667 3.66666 29.1667 9.33333V16.4167C29.1667 22.0833 26.3333 24.9167 20.6667 24.9167H19.9583C19.5192 24.9167 19.0942 25.1292 18.825 25.4833L16.7 28.3167C15.765 29.5633 14.235 29.5633 13.3 28.3167L11.175 25.4833C10.9483 25.1717 10.4242 24.9167 10.0417 24.9167Z"
              stroke="#292D32"
              stroke-width="1.408"
              stroke-miterlimit="10"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M7.91667 9.33333H22.0833"
              stroke="#292D32"
              stroke-width="1.408"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M7.91667 16.4167H16.4167"
              stroke="#292D32"
              stroke-width="1.408"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </div>
      </div>
    </div>
    <div class="post__block-comments">
      <div class="post__block-comments_write mt-[14px] mb-[42px] relative">
        <input
          type="text"
          class="post__block-input bg-[#EBEBEB] w-full h-[40px] pl-[14px] pr-[46px] rounded-[10px] outline-none"
          placeholder="Написать комментарий"
          [(ngModel)]="textComment"
          #inputComment
        />
        <button
          class="send-svg absolute top-[6px] right-[10px] w-[28px] h-[28px]"
          (click)="clickCreateComment(post.messageDto.id)"
        >
          <svg
            class="w-full h-full"
            viewBox="0 0 30 30"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M20.9358 0.833313H9.06415C3.90748 0.833313 0.833313 3.90748 0.833313 9.06415V20.9216C0.833313 26.0925 3.90748 29.1666 9.06415 29.1666H20.9216C26.0783 29.1666 29.1525 26.0925 29.1525 20.9358V9.06415C29.1666 3.90748 26.0925 0.833313 20.9358 0.833313ZM9.99915 10.7216L14.2491 6.47165C14.3483 6.37248 14.4616 6.30165 14.5891 6.24498C14.8441 6.13165 15.1416 6.13165 15.3966 6.24498C15.5241 6.30165 15.6375 6.37248 15.7366 6.47165L19.9866 10.7216C20.3975 11.1325 20.3975 11.8125 19.9866 12.2233C19.7741 12.4358 19.505 12.535 19.2358 12.535C18.9666 12.535 18.6975 12.4358 18.485 12.2233L16.0483 9.78665V18.5558C16.0483 19.1366 15.5666 19.6183 14.9858 19.6183C14.405 19.6183 13.9233 19.1366 13.9233 18.5558V9.78665L11.4866 12.2233C11.0758 12.6341 10.3958 12.6341 9.98498 12.2233C9.57415 11.8125 9.58831 11.1466 9.99915 10.7216ZM23.84 22.395C20.9925 23.3441 18.0033 23.8258 15 23.8258C11.9966 23.8258 9.00748 23.3441 6.15998 22.395C5.60748 22.2108 5.30998 21.6016 5.49415 21.0491C5.67831 20.4966 6.28748 20.185 6.83998 20.3833C12.11 22.14 17.9041 22.14 23.1741 20.3833C23.7266 20.1991 24.3358 20.4966 24.52 21.0491C24.69 21.6158 24.3925 22.2108 23.84 22.395Z"
              fill="#00A3FF"
            />
          </svg>
        </button>
      </div>
      <div
        class="post__block-comments_users pb-[36px]"
        *ngIf="post.commentsDtoList.length !== 0; else emptyComments"
      >
        <div
          class="post__block_one-comment flex items-center pb-[22px]"
          *ngFor="let comment of post.commentsDtoList; let i = index"
        >
          <div class="post__block-username_avatar w-[50px] h-[50px]">
            <img
              src="../../../assets/img/avatar.svg"
              class="w-full h-full"
              alt="user-avatar"
            />
          </div>
          <div class="post__block-comments_message ml-[21px] p-[8px] w-full">
            <h3
              class="post__block-comments_title text-[18px] hover:text-[#00A3FF] duration-[250ms] cursor-pointer"
            >
              <a
                routerLink="#"
                class="border-b-[#EBEBEB] border-solid border-b-[1px] pb-[2px]"
                >{{ comment.infoUserFromLentaDto.userInfo.username }}</a
              >
            </h3>
            <p class="post__block-comments_text text-[15px]">
              {{ comment.textComments }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #emptyComments>
  <div class="empty-comments flex justify-center items-center pb-[42px]">
    <p class="text-[18px]">Нет комментариев к данной записи.</p>
  </div></ng-template
>
