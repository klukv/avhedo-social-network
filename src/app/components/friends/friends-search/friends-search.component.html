<div class="people-search px-[32px] mt-[20px] mb-[30px]">
  <input
    type="text"
    class="people-search__input w-full h-[60px] rounded-[10px] px-[12px] bg-[#EBEBEB] py-[5px] text-[18px] focus:outline-none placeholder:text-[#7A7A7A]"
    placeholder="Поиск человека"
    [(ngModel)]="searchPerson"
  />
</div>
<ul class="friends-page__list-search px-[32px] pb-[64px]">
  <li
    class="friends-page__list-friends__content flex items-center pt-[16px] pb-[32px] pl-[8px] border-b-[1px] border-solid border-[#EBEBEB]"
    *ngFor="let friend of friendsService.listSearchFriends | filterFriends : searchPerson; let i = index"
  >
    <div class="list-friends__content-avatar pr-[16px] w-[82px] h-[82px]">
      <img
        class="w-full h-full"
        src="../../../assets/img/avatar.svg"
        alt="user-avatar"
      />
    </div>
    <div class="list-friends__content-info">
      <h2
        class="list-friends__content-info info__username text-[20px] mb-[4px] cursor-pointer hover:text-[#00A3FF] duration-[250ms]"
        (click)="friendsService.goToPageFriend(friend.id)"
      >
        {{ friend.username }}
      </h2>
      <div class="list-friends__content-info content-block">
        <div
          class="list-friends__content-info info__text text-[#7A7A7A] mb-[4px]"
        >
          Возраст: {{ friend.age }}
        </div>
        <a
          class="list-friends__content-info friend__link text-[#00A3FF] cursor-pointer hover:text-[#56C2FF] duration-[250ms]"
          (click)="friendsService.goToChat(friend.id)"
          >Написать сообщение</a
        >
      </div>
    </div>
    <button
      class="friends__page-button flex justify-center items-center w-[52px] h-[52px] mt-[16px] p-[12px] rounded-[50%] ml-auto mr-0 hover:bg-[#EBEBEB] transition duration-300 ease-in-out"
      [ngClass]="{
        'hover:bg-transparent cursor-default': this.selectedIndexButton === i
      }"
    >
      <svg
        (click)="clickAddFriendBtn(1, i)"
        [ngClass]="{ hidden: this.selectedIndexButton === i }"
        class="w-full h-full"
        viewBox="0 0 64.00 64.00"
        xmlns="http://www.w3.org/2000/svg"
        stroke-width="2.176"
        stroke="#000000"
        fill="none"
      >
        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
        <g
          id="SVGRepo_tracerCarrier"
          stroke-linecap="round"
          stroke-linejoin="round"
        ></g>
        <g id="SVGRepo_iconCarrier">
          <circle cx="29.22" cy="16.28" r="11.14"></circle>
          <path
            d="M41.32,35.69c-2.69-1.95-8.34-3.25-12.1-3.25h0A22.55,22.55,0,0,0,6.67,55h29.9"
          ></path>
          <circle cx="45.38" cy="46.92" r="11.94"></circle>
          <line x1="45.98" y1="39.8" x2="45.98" y2="53.8"></line>
          <line x1="38.98" y1="46.8" x2="52.98" y2="46.8"></line>
        </g>
      </svg>
      <div
        class="friends__accept-svg"
        [ngClass]="{ hidden: this.selectedIndexButton !== i }"
      >
        <svg
          *ngIf="this.friendService.isLoaded === true; else loader_spinner"
          class="w-full h-full"
          viewBox="0 0 20 20"
          version="1.1"
          xmlns="http://www.w3.org/2000/svg"
          fill="#000000"
        >
          <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
          <g
            id="SVGRepo_tracerCarrier"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></g>
          <g id="SVGRepo_iconCarrier">
            <g id="layer1">
              <path
                d="M 18.837891 3.2832031 L 6.8183594 15.302734 L 1.1621094 9.6464844 L 0.453125 10.353516 L 6.8183594 16.716797 L 19.546875 3.9902344 L 18.837891 3.2832031 z "
                style="
                  fill: #00a3ff;
                  fill-opacity: 1;
                  stroke: none;
                  stroke-width: 0px;
                "
              ></path>
            </g>
          </g>
        </svg>
      </div>
    </button>
  </li>
</ul>

<ng-template #loader_spinner>
  <app-loader-spinner></app-loader-spinner>
</ng-template>
