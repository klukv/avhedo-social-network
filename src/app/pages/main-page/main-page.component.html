<div class="home-page mr-[18px] w-[872px]">
  <div class="home__news">
    <div
      class="home__news-post flex flex-col rounded-[10px] bg-[#fff] pl-[48px] pr-[24px] overflow-hidden"
    >
      <input
        type="text"
        class="home__news-title placeholder:text-[22px] text-[22px] w-full py-[16px] outline-none border-b-[1px] border-solid border-[#EBEBEB]"
        [ngClass]="{
          'hidden': !isFocusPost,
          'block': isFocusPost
        }"
        placeholder="Укажите заголовок"
      />
      <textarea
        class="home__news-input text-[22px] placeholder:text-[22px] outline-none  py-[16px] w-full min-h-[60px] resize-none overflow-hidden border-b-[1px] border-solid border-[#EBEBEB]"
        [ngClass]="{
          'mt-0': !isFocusPost,
          'mt-[40px]': isFocusPost
        }"
        placeholder="Что у Вас нового, товарищ?"
        cdkTextareaAutosize
        #autosize="cdkTextareaAutosize"
        cdkAutosizeMinRows="1"
        (focus)="isFocusPost = true"
        (blur)="isFocusPost = false"
      ></textarea>
      <button
        class="home__news-button text-[20px] text-[#fff] bg-[#00A3FF] px-[52px] py-[8px] rounded-[5px] self-end my-[32px] hover:bg-[#52C1FF] duration-[250ms]"
        [ngClass]="{
          'hidden': !isFocusPost,
          'block': isFocusPost
        }"
        >
        Выложить
      </button>
    </div>
  </div>
  <app-post-block></app-post-block>
</div>
