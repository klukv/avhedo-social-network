<div
  class="chat-page mr-[18px] mb-[96px] w-[872px] h-[1150px] bg-[#fff] rounded-[10px] flex flex-col overflow-clip"
>
  <div
    class="chat-page__header sticky top-0 flex grow-0 items-center justify-center pt-[10px] pb-[5px] border-b-[1px] border-solid border-[#EBEBEB] bg-[#fff] "
  >
    <div class="chat-page__header-avatar mr-[18px] w-[64px] h-[64px]">
      <img
        src="../../../assets/img/avatar.svg"
        class="w-full h-full"
        alt="user-avatar"
      />
    </div>
    <h1 class="chat-page__header-username text-[22px]">{{currentFriendChat.username}}</h1>
  </div>
  <div class="chat-page__list-messages__container flex-grow overflow-y-auto">
    <ul class="chat-page__list-messages flex flex-col justify-end h-full">
      <li class="chat-page__list-messages__group mt-[34px] mx-[64px]">
        <div
          class="chat-page__message interlocutor my-[10px] break-all"
          *ngFor="let message of messages; let i = index"
        >
          <p
            class="message-text p-[10px] border-[1px] border-[#000000] rounded-[10px] inline-block"
          >
            Верни сотку
          </p>
        </div>
      </li>
      <li class="chat-page__list-messages__group mt-[34px] mx-[64px]">
        <div
          class="chat-page__message own__message_block my-[10px] flex flex-row-reverse items-center break-all"
          *ngFor="let message of this.websocketService.messages$ | async; let i = index"
        >
          <p class="message-text own rounded-[10px] p-[10px] inline-block" *ngIf="message.content">
            {{message.content}}
          </p>
        </div>
      </li>
    </ul>
  </div>

  <div class="position__block w-full grow-0">
    <div class="chat-page__entry mt-[64px] mb-[36px] mx-[64px] relative">
      <input
        class="chat-page__entry_input bg-[#EBEBEB] rounded-[10px] placeholder:text-[#7A7A7A] w-full h-[64px] pl-[18px] pr-[57px] text-[18px] outline-none"
        placeholder="Написать сообщение"
        [(ngModel)]="messageContent"
      />
      <div
        class="chat-page__entry-svg w-[28px] h-[28px] absolute top-[21px] right-[21px] cursor-pointer"
        (click)="sendMessageWs()"
      >
        <svg
          class="w-full h-full"
          viewBox="0 0 30 30"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M20.9358 0.833313H9.06415C3.90748 0.833313 0.833313 3.90748 0.833313 9.06415V20.9216C0.833313 26.0925 3.90748 29.1666 9.06415 29.1666H20.9216C26.0783 29.1666 29.1525 26.0925 29.1525 20.9358V9.06415C29.1666 3.90748 26.0925 0.833313 20.9358 0.833313ZM9.99915 10.7216L14.2491 6.47165C14.3483 6.37248 14.4616 6.30165 14.5891 6.24498C14.8441 6.13165 15.1416 6.13165 15.3966 6.24498C15.5241 6.30165 15.6375 6.37248 15.7366 6.47165L19.9866 10.7216C20.3975 11.1325 20.3975 11.8125 19.9866 12.2233C19.7741 12.4358 19.505 12.535 19.2358 12.535C18.9666 12.535 18.6975 12.4358 18.485 12.2233L16.0483 9.78665V18.5558C16.0483 19.1366 15.5666 19.6183 14.9858 19.6183C14.405 19.6183 13.9233 19.1366 13.9233 18.5558V9.78665L11.4866 12.2233C11.0758 12.6341 10.3958 12.6341 9.98498 12.2233C9.57415 11.8125 9.58831 11.1466 9.99915 10.7216ZM23.84 22.395C20.9925 23.3441 18.0033 23.8258 15 23.8258C11.9966 23.8258 9.00748 23.3441 6.15998 22.395C5.60748 22.2108 5.30998 21.6016 5.49415 21.0491C5.67831 20.4966 6.28748 20.185 6.83998 20.3833C12.11 22.14 17.9041 22.14 23.1741 20.3833C23.7266 20.1991 24.3358 20.4966 24.52 21.0491C24.69 21.6158 24.3925 22.2108 23.84 22.395Z"
            fill="#00A3FF"
          />
        </svg>
      </div>
    </div>
  </div>
</div>
